ROSTemplateFormatVersion: '2015-09-01'
Transform: 'Aliyun::Serverless-2018-04-03'
Resources:
  # FC service and functions
  OSSRestoreService:
    Type: 'Aliyun::Serverless::Service'
    Properties:
      Description: service for serverless workflow mns topics demo
      Policies:
        - AliyunOSSFullAccess
        - AliyunLogFullAccess

    # List oss archive files
    listArchiveFilesFunction:
      Type: 'Aliyun::Serverless::Function'
      Properties:
        FunctionName: listArchiveFiles
        Description: List archive files in oss bucket
        Handler: list_archive_files.handler
        Runtime: python3
        Timeout: 60
        MemorySize: 128
        CodeUri: src/list_archive_files.py

    # Restore oss archive file
    restoreFunction:
      Type: 'Aliyun::Serverless::Function'
      Properties:
        FunctionName: restore
        Description: restore oss file
        Handler: restore.handler
        Runtime: python3
        Timeout: 60
        MemorySize: 128
        CodeUri: src/restore.py

    # Check oss file restore status
    restoreStatusFunction:
      Type: 'Aliyun::Serverless::Function'
      Properties:
        FunctionName: restoreStatus
        Description: check oss file restore status
        Handler: restore_status.handler
        Runtime: python3
        Timeout: 60
        MemorySize: 128
        CodeUri: src/restore_status.py

  # Serverless workflow
  mainRestoreFlow:
    DependsOn:
      - restoreFlow
      - OSSRestoreService
    Type: 'Aliyun::Serverless::Flow'
    Properties:
      Description: Main flow for oss restore
      Policies:
        - AliyunFnFFullAccess
        - AliyunFCFullAccess
      Definition:
        Fn::Replace:
          - <restoreFlow>:
              'Fn::GetAtt':
                - restoreFlow
                - Name
            <serviceName>:
              'Fn::GetAtt':
                - OSSRestoreService
                - ServiceName
          - |-
            version: v1
            type: flow
            steps:
              - type: pass
                name: init
                outputMappings:
                  - source: $input.endpoint
                    target: endpoint
                  - source: $input.bucketName
                    target: bucketName
                  - source: $input.prefix
                    target: prefix
                  - source: $input.maxKeys
                    target: maxKeys
                  - source: $input.pollInterval
                    target: pollInterval
                  - source: ''
                    target: marker
                  - source: $input.destBucketName
                    target: destBucketName

              # List archive files from marker
              - type: task
                name: listArchiveFiles
                resourceArn: acs:fc:::services/<serviceName>/functions/listArchiveFiles
                outputMappings:
                  - source: $local.empty
                    target: empty
                  - source: $local.marker
                    target: marker
                  - source: $local.markerList
                    target: markerList
                  - source: $local.end
                    target: end

              # Check whether file restore success, if not, retry check
              - type: choice
                name: checkEmpty
                choices:
                  # If list archive files not empty
                  - condition: $.empty == "false"
                    steps:
                      # Invoke subflow restore to restore listed files
                      - type: task
                        name: invokeRestoreFlow
                        resourceArn: acs:fnf:::flow/<restoreFlow>
                        pattern: sync
                        serviceParams:
                          Input: $
                default:
                  goto: success

              # Check list files ended
              - type: choice
                name: checkEnd
                choices:
                  - condition: $.end == "true"
                    goto: success
                default:
                  goto: listArchiveFiles

              # success
              - type: pass
                name: success

  restoreFlow:
    Type: 'Aliyun::Serverless::Flow'
    Properties:
      Description: Sub flow for oss restore
      Policies:
        - AliyunFnFFullAccess
        - AliyunFCFullAccess
      DefinitionUri: ./subflow.yml

Outputs:
  entrypointFlowName:
    Description: 'Entry point flow name'
    Value:
      'Fn::GetAtt':
        - mainRestoreFlow
        - Name
  applicationName:
    Description: 'Application name'
    Value: oss-restore
